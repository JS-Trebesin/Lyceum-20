<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nadpis">Nadpis</div>

    <script>
        let nadpis = document.querySelector(".nadpis")

        nadpis.addEventListener("click", uprav)

        let zvetseni = 32

        function uprav() {
            zvetseni += 10
            nadpis.style.color = "red"
            nadpis.style.fontSize = zvetseni+"px"
        }


    </script>
</body>
</html>
