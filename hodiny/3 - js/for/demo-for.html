<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ukázka cyklu for</title>
    </head>

    <body>
        <script>
            //Ukázka 1 for
            for (let i = 0; i < 3; i++) {
                console.log("ahoj")
            }

            // Úkol 1 - napiš for, které napočítá do 10
            // for ... ?

            for (let i = 0; i < 11; i++) {
                console.log(i)
            }

            // Ukázka 2 array
            const seznam = [
                "Kvído Příhoda",
                "Magdaléna Křepelková",
                "Cyril Kámen",
                "Jarmila Stodolová",
            ]
            console.log(seznam[2])

            // Ukázka 3 for + array
            for (let i = 0; i < seznam.length; i++) {
                console.log(seznam[i])
            }

            // Ukázka 4 forEach
            seznam.forEach((jmeno) => {
                console.log(jmeno)
            })

            // Ukázka 5 array

            seznam.push("Květomil Opravdový") // push přidá hodnotu na konec arraye

            seznam.pop() // pop odebere poslední hodnotu arraye

            seznam.shift() // shift odebere první hodnotu arraye

            seznam.splice(2, 1) // kde odebrat, kolik odebrat

            for (let i = 0; i < seznam.length; i++) {
                console.log(seznam[i])
            }
        </script>
    </body>
</html>
