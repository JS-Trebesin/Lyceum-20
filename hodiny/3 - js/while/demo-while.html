<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ukázka cykly</title>
    </head>

    <body>
        <h1 id="nadpis">1000</h1>
        <!--Níže je Javascript  -->
        <script>
            // definuji začátek počítání, běžně se používá písmenko i,
            //ale mohu použít jakýkoliv název, jedná se o klasickou proměnnou
            let i = 0

            //zatímco (platí tato podmínka) {něco opakuj}
            while (i < 6) {
                console.log("Cool")
                i = i + 1 // i += 1 nebo i++
            }

            // ÚKOL 1

            // uprav kód níže, tak aby fungoval
            let hodnotaKostky = 0
            let pocetHodu = 0

            while (hodnotaKostky !== 6) {
                hodnotaKostky = Math.floor(Math.random() * 6) + 1 // náhodně vybírá číslo od 1 do 6
                pocetHodu++
                console.log("Hodil jsi", hodnotaKostky, "na hodu č.", pocetHodu)
            }

            console.log(
                "Gratuluji, házel jsi",
                pocetHodu,
                "krát, než jsi dostal 6!"
            )

            // ÚKOL 2

            // napiš kód, který bude odpočítávat od 10 do 0
            let j = 10

            while (j >= 0) {
                console.log(j)
                j = j - 1 // j--
            }

            let nadpis = document.querySelector("#nadpis")

            let k = 1000
            while (k >= 0) {
                debugger
                nadpis.innerText = k
                k--
            }

            while (true) {
                if (j >= 0) {
                    break
                }
            }
        </script>
    </body>
</html>
